<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Air Yeezy Product Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="product-page">
      <div class="product-info">
        <h1>Nike Air Yeezy</h1>
        <p class="price">$450.00</p>

        <div class="tabs">
          <button class="tab active">
            Description <span class="description"></span>
          </button>
          <button class="tab">Details</button>
          <button class="tab">Reviews</button>
          <button class="tab">Size & Fit</button>
        </div>

        <p class="description">
          Snake and lizard back heel shape composed of exceptional catches, the
          second generation of limits and sought more crazy expensive.
        </p>

        <div class="color-options">
          <h3>Colours</h3>
          <div class="colors">
            <span class="color-dot" style="background-color: #e58d79"></span>
            <span class="color-dot" style="background-color: #49ef8e"></span>
            <span class="color-dot" style="background-color: #a4afb9"></span>
            <span class="color-dot" style="background-color: #3fadbd"></span>
          </div>
        </div>

        <div class="quantity-selector">
          <h3>Quantity</h3>
          <div>
            <button class="quantity-btn">-</button>
            <input type="number" value="1" min="1" />
            <button class="quantity-btn">+</button>
          </div>
        </div>

        <div class="buttons">
          <button class="add-to-cart">Add to Cart</button>
          <button class="wishlist">Wishlist</button>
        </div>
      </div>

      <div class="product-image">
        <img src="shoes.jpg" alt="Nike Air Yeezy" />
      </div>
    </div>
  </body>
</html>
